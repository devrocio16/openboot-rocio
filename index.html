<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejeercicio 02- Formularios en html</title>
  </head>
  <body>
    <form action="/">
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" />
      </div><br>
      <div>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" />
      </div><br>
      <div>
        <label for="frase-favorita">Cual es tu frase favorita</label>
        <input type="text" name="frase-favorita" id="frase-favorita" />
      </div><br>
      <div><button>Enviar</button><button type="reset">reset</button></div>
    </form>
  </body>
</html>
